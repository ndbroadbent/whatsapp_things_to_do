name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: TypeScript type checking
        run: bun run typecheck

      # biome.json has "root": false to inherit from parent in worktree
      # In CI there's no parent, so we set it to true
      - name: Fix biome.json for standalone CI
        run: |
          sed -i 's/"root": false/"root": true/' biome.json

      - name: Lint (Biome)
        run: bun run lint

      - name: Check for biome-ignore comments
        run: ./scripts/check-ignores.sh

      - name: Check code duplication
        run: bun run duplication

      - name: Check file length limits
        run: ./scripts/check_file_length.sh

      - name: Check query embeddings
        run: bun scripts/check-query-embeddings.ts

      - name: Check for dead code (knip)
        run: bun run knip

      - name: Run unit tests
        run: bun run test
        env:
          CI: true
          TZ: UTC

      - name: Run E2E tests
        run: bun run vitest run --config src/cli/e2e/vitest.config.ts src/cli/e2e/
        env:
          CI: true
          TZ: UTC

      - name: Build
        run: bun run build
